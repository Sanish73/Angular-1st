<form>
  <label for="fname">First name:</label><br>
  <input #fname="ngModel" required name="fname" type="text"  [(ngModel)]="userForm.fname"
    id="fname" >
  <div *ngIf="fname.invalid" class="alert">
    <div *ngIf="fname.errors?.['required']">
      Email is required.
    </div>
  </div><br>

 
  <label for="mname">Middle name:</label><br>
  <input type="text" id="mname" name="mname"><br>
  <label for="lname">Last name:</label><br>
  <input #lname="ngModel" required name="lname" type="text"  [(ngModel)]="userForm.lname"
    id="lname" >
  <div *ngIf="lname.invalid" class="alert">
    <div *ngIf="lname.errors?.['required']">
      Email is required.
    </div>
  </div><br>

 

  <label class="email" for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>


  <label for="phone">Phone:</label><br>
  <input #phone="ngModel" required minlength="10" name="phone" type="number"
      [(ngModel)]="userForm.phone" id="phone" >
    <div *ngIf="phone.invalid" class="alert">
      <div *ngIf="phone.errors?.['required']">
       Valid Phon NUmber required
      </div>
    </div><br>
 

  <label for="gender">Gender:</label><br>
  <input type="radio" name="Gender" value="Male"> Male
  <input type="radio" name="Gender" value="Female"> Female<br><br>

  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address"><br>


  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username"><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password"><br><br>

  <input type="submit" value="Submit">
</form>
